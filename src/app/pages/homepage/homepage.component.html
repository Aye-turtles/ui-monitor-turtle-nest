<div class="container-fluid">
  <div class="row pt-3 pb-2 bg-default-color">
    <div class="col-6">
      <img ngSrc="assets/Logo.svg" height="40" width="40" class="img-thumbnail mx-2" [routerLink]="['/homepage']">
      <span class="h5">Inicio</span>
    </div>
    <div class="col-6">
      <span class="float-end">{{ this.user.name }} {{ this.user.lastName }}</span>
    </div>
  </div>

  <div class="row pt-3">
    <div class="col-4 text-center">
      <button class="btn bg-button-color w-100 py-3 border-botton-homepage shadow"><span class="display-8">Nidos</span></button>
    </div>
    <div class="col-4 text-center">
      <button class="btn bg-button-color w-100 py-3 border-botton-homepage shadow"><span class="display-8">Sensores</span></button>
    </div>
    <div class="col-4 text-center">
      <button class="btn bg-button-color w-100 py-3 border-botton-homepage shadow" routerLink="/org"><span class="display-8">Organizaciones</span></button>
    </div>
    <div class="col-4 text-center pt-2" *ngIf="user.isAdministrator">
      <button class="btn bg-button-color w-100 py-3 border-botton-homepage shadow" routerLink="/usuarios"><span class="display-8">Usuarios</span></button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <img src="assets/Logo.svg" class="img-fluid mt-5" style="width: 35%" alt="logo">
    </div>
  </div>
</div>
