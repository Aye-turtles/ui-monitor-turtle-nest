<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columna Timestamp -->
  <ng-container matColumnDef="recordNumber">
    <th mat-header-cell *matHeaderCellDef> # Registro </th>
    <td mat-cell *matCellDef="let element"> {{element.recordNumber}} </td>
  </ng-container>

  <!-- Columna Value -->
  <ng-container matColumnDef="Temp">
    <th mat-header-cell *matHeaderCellDef> Temperatura </th>
    <td mat-cell *matCellDef="let element"> {{element.Temp}} </td>
  </ng-container>

  <ng-container matColumnDef="Energy">
    <th mat-header-cell *matHeaderCellDef> Energia </th>
    <td mat-cell *matCellDef="let element"> {{element.Energy}} </td>
  </ng-container>

  <ng-container matColumnDef="X">
    <th mat-header-cell *matHeaderCellDef> X </th>
    <td mat-cell *matCellDef="let element"> {{element.X}} </td>
  </ng-container>
  <ng-container matColumnDef="Y">
    <th mat-header-cell *matHeaderCellDef> Y </th>
    <td mat-cell *matCellDef="let element"> {{element.Y}} </td>
  </ng-container>
  <ng-container matColumnDef="Z">
    <th mat-header-cell *matHeaderCellDef> Z </th>
    <td mat-cell *matCellDef="let element"> {{element.Z}} </td>
  </ng-container>
  <!-- Cabecera de la tabla -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Fila de datos -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Paginador -->
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
